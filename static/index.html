<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <!-- Stylesheet/CSS -->
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" defer>
    <!-- Javascript responsible for interacting with the API -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" interror_boxegrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js" defer></script>
    <script src="javascript/translations.js" type="text/javascript" defer></script>
    <title>Translation utility</title>
</head>
<body>
    <h2>Translation utility</h2>
    <div id="translations_box">
        <div id="translation_input_box">
            <table class="translation_table" id="translation_input_table">
                <tbody class="table_header">
                    <tr>
                        <td>Phrase:</td>
                        <td>Translation:</td>
                    </tr>
                    <tr class="table_row">
                        <td><textarea type="text" id="translation_from_textbox" placeholder="Start typing to add a phrase or find similar pre-translated phrases."></textarea></td>
                        <td><textarea type="text" id="translation_to_textbox"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <button id="translation_submit" title="Add the phrase to the phrase dictionary">Add Phrase</button>
        </div>
        <br>
        <div id="error_box"></div>
        <br>
    </div>

    <h2>Suggested Translations</h2>
    <p>Hint: Right click to delete the translations</p>
    <br>

    <div id="suggested_phrases_box">
        <table class="translation_table">
            <tbody class="table_header">
                <tr>
                    <td>Phrase</td>
                    <td>Translation</td>
                </tr>
            </tbody>
            <tbody id="translation_suggestions"></tbody>
        </table>
    </div>

    <!-- Context menu for deleting the translations -->
    <ul class='dropdown-menu'>
        <li data-action="delete">Delete this translation</li>
    </ul>
</body>
</html>
